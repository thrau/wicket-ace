<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<head>
  <wicket:head>
    <style type="text/css">
      .panel-body > .ace_editor {
        width: 100% !important;
        border: 1px solid #ddd;
        margin-bottom: 20px;
      }
    </style>
  </wicket:head>
</head>
<body>
<wicket:extend>

  <form wicket:id="form">
    <div class="panel panel-default">
      <div class="panel-heading">
        Form integration
      </div>

      <div class="panel-body">
        <p>
          This editor field works like a <code>textarea</code>. An <code>AjaxSubmitLink</code> is used to submit the
          form.
        </p>

        <textarea wicket:id="code" rows="10" title="code"></textarea>

        <p>
          This field contains the editor's content and is updated via ajax after submit:
        </p>
        <pre wicket:id="codeLabel"></pre>
      </div>

      <div class="panel-footer">
        <button wicket:id="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>

</wicket:extend>
</body>
</html>
